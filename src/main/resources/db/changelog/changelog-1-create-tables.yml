databaseChangeLog:
  - changeSet:
      id: 1
      author: András Nyilas
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: person
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
  - changeSet:
      id: 2
      author: András Nyilas
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: address
      changes:
        - createTable:
            tableName: address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: zipcode
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: address_line
                  type: VARCHAR(600)
                  constraints:
                    nullable: false
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_address_person
                    references: person(id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
  - changeSet:
      id: 3
      author: András Nyilas
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: contact
      changes:
        - createTable:
            tableName: contact
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: contact_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: contact_value
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: person_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_contact_person
                    references: person(id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: modified_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
